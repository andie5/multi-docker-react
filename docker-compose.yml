version: '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: 'redis:latest'
  nginx:
    depends_on:
        - api
        - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
  api:
    build:
      # just the name of the docker file not the path
      dockerfile: Dockerfile.dev
      # The path to the files
      context: ./server
    volumes:
      # bookmark this folder, don't overwrite, keep it as it is
      - /app/node_modules
      # Copy everything from the server folder to my app folder of coontainr
      # we specified the folder app in the docker fole for server
      #  Anytime we make any change too something in server, it will be copied to app folder
      - ./server:/app
    environment:
      # Name given to redis service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: './worker'
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
